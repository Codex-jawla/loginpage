<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <body>
        <div class="login-page">
          <div class="form">
            <div class="login">
              <div class="login-header">
                <h3>Register</h3>
                <p>Please enter your credentials to register.</p>
              </div>
            </div>
            <form class="login-form" action="submit">
              <input id="tak-name" type="text" placeholder="username"/>
              <input id="tak-pass" type="password" placeholder="password"/>
              <button id="reg-btn" onclick="register()" >Register</button>
              <p class="message">Already registered? <a href="/index.html">Sign in</a></p>
            </form>
          </div>
        </div>
    </body>
</body>
<script src="/script.js"></script>
</html>
